<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /* lighter=>normal=>bold */
            font-weight: bold;
            /*默认16px*/
            font-size: 16px;
            /*italic:倾斜*/
            font-style: italic;
            /*主要字体,备用字体1,备选字体2,表示如果用户电脑上有主要字体就用主要字体,否则一次往后匹配,如果都没有,就走默认字体*/
            font-family: 腾祥范笑歌楷书简繁合集;
        }
    </style>
</head>
<body>
<!--
        font 文字
        font-weight:文字着重
        font-style:文字倾斜
        font-size:文字大小(一般都为偶数)
        line-height:文字行高
        font-family:字体(中文默认为宋体)
  -->
    <div>欢迎学html和css</div>
</body>
</html>
