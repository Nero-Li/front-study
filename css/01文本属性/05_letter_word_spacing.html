<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空隙</title>
    <style>
        .box{
            /*字母之间的空隙*/
            letter-spacing: 10px;
            /*单词之间的空隙*/
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="box">my name is lym</div>
</body>
</html>
