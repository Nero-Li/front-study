<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>词内换行</title>
    <style>
        div {
            width: 100px;
            border: #ff1133 solid 1px;

            word-break: normal;
        }
    </style>
</head>
<body>
<!--
       对于英文,数字而言,如果不通过空格分割,会被认为是一个单词,默认不会换行
       word-break:
        -break-word:让单词换行
        -break-all:所有单词看成一个单词换行
        -normal:正常

        空格有多大?
        在宋体下,空格的大小是一个字体大小的一半,受字体的影响
  -->
    <div>11111111111111111111111 ssssssssssssssssssssssssssssssssss</div>
</body>
</html>
