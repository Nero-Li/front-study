<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <!--
    font-weight用于设置文字的粗细（重量）
     常见的取值:
        100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900 ：每一个数字表示一个重量
        normal：等于400
        bold：等于700
    strong、b、h1~h6等标签的font-weight默认就是bold
  -->
    <style>
        .content{
            font-weight: 100;
        }
    </style>
</head>
<body>
    <p class="content">strong、b、h1~h6等标签的font-weight默认就是bold</p>
    <b>b</b>
    <strong>strong</strong>
</body>
</html>
