<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体名称</title>
    <!--
      font-family用于设置文字的字体名称
       可以设置1个或者多个字体名称;
       浏览器会选择列表中第一个该计算机上有安装的字体;
       或者是通过  @font-face 指定的可以直接下载的字体
      -->

    <style>
        body{
            /* 淘宝使用的 */
            font-family: Tahoma,Arial,"Hiragino Sans GB","\5b8b\4f53",sans-serif;
        }
    </style>
</head>
<body>

</body>
</html>
