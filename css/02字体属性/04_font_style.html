<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字常规/斜体</title>
    <!--     font-style用于设置文字的常规、斜体显示
    ◼       normal：常规显示
    ◼       italic(斜体)：用字体的斜体显示(通常会有专门的字体)
    ◼       oblique(倾斜)：文本倾斜显示(仅仅是让文字倾斜)  -->
    <style>
        p{
            font-style: oblique;
        }
    </style>
</head>
<body>
<!-- ◼       em、i、cite、address、var、dfn等元素的font-style默认就是italic   -->
<em>hello</em>
<p>hello</p>
</body>
</html>
