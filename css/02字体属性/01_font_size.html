<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
    <!--
        常用设置:
        1. 具体数值+单位
            100px
            em(不推荐),1em=100%
        2. 百分比
            基于父元素,50%=父元素font-size的50%
     -->
    <style>
        .box {
            /*默认为16px*/
            font-size: 2em;
        }
    </style>
</head>
<body>
<div class="box">我是div</div>
<div class="box2">我是div</div>
</body>
</html>
