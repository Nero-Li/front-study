<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小写字母变形</title>
    <!--
      可以设置的值如下
      normal：常规显示
      small-caps：将小写字母替换为缩小过的大写字母
     -->
    <style>
        p{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>abcABC</p>
</body>
</html>
