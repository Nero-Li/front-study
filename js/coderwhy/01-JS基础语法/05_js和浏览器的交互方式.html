<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      // 1. alert : 接受一个参数,弹窗查看
      alert("弹窗");
      // 2. console对象下的函数,常用的是log()
      console.log("输出到控制台");
      // 3. document.write():在页面输出
      document.write('输出到页面')
      // 4.prompt():接收用户输入
      var result = prompt("输入你想要的",'yes');
      alert('你刚才输入的是:'+result)
      // 5.confirm():返回true或者false
      var flag = confirm("你确定吗?");
      alert(flag)
    </script>
  </body>
</html>
