<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      // var num = '0'
      var num = 0
      while (num <= 100) {
          if (num % 2===0) {
              console.log('偶数:'+num);
          }
          num++;
      }
      console.log("num="+num)


      do {
          if (num % 2==1) {
              console.log('奇数:' + num)
          }
          num--
      }while(num>=0)
    </script>
</head>
