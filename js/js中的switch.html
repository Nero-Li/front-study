<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = 3;
        var str = '3'
        //==比较值是否相等
        console.log("num==str:"+(num==str))
        console.log("num==str:"+(num===str))

        // case后面是用的===来比较的
        // switch (num) {
        switch (str) {
            case 2:
                console.log('case的值是2');
                break;
            case 3:
                console.log('case的值是3');
                break;
            case 4:
                console.log('case的值是4');
            case 5:
                console.log('case的值是5');
            default:
                console.log('没有匹配到值');
        }
    </script>
</head>
<body>

</body>
</html>
