<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      /**
       * 模版字符串
       * 1.字符串通过反引号包裹,可以定义多行字符串,不用加+拼接
       * 2.放进去的数据使用${}
       * 3.${}中的数据可以运算
       * 4.${}中还可以调用函数
       */
      var box = document.getElementById("box");

      var data = {
        username: "muzi",
        age: 18,
      };

      function fn() {
        return '<h1>软帝在线</h1>'
      }

      // box.innerHTML = '<h1>姓名:'+data.username+'</h1><h1>年龄:'+data.age+'</h1>'

      var str = `<h1>${data.username}</h1>
                        <p>${data.age+1}</p>
                        ${fn()}`;
      box.innerHTML = str;
    </script>
  </body>
</html>
